<!DOCTYPE html>
<html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicons/favicon-16x16.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Pokemon" class="pokemon-image">
            
            <h1 class="pokemon-data">
                <span class="pokemon-number">6</span> - 
                <span class="pokemon-name">charizard</span>
            </h1>

            <form>
                <input type="search" class="input-search" placeholder="Name or Number" required/>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
